
<div class="container">
    <div class="row">
        <div class="col-4">
            <img [src]="product.image" class="image" alt="product image">
        </div>
        <div class="col-8">
            <h4 class="title">{{product.title}}</h4>
            <p class="description">{{product.description}}</p>
            <span class="price">Rs. {{product.price}}</span>
        </div>
    </div>
</div>
