<div class="container">
    <div class="title">
        <h5>My Cart</h5>
    </div>
    <div class="card-body">
        <div class="cart-items list-group">
            <div class="cart-item list-group-item" *ngFor="let product of products; let i = index">
                <div class="row">
                    <div class="col col-2">
                        <img [src]="product.image" alt="{{product.title}} Image">
                    </div>
                    <div class="col col-10 product-details">
                        <div class="product-title"><label>{{product.title}}</label></div>
                        <div class="product-price">Rs. {{product.price}}</div>
                        <div class="actions d-flex align-content-end flex-wrap">
                            <button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
